<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    
    <label for="billAmount">Bill Amount ($):</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount">

    <label for="tipPercentage">Tip Percentage (%):</label>
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage">

    <button id="calculateBtn">Calculate Tip</button>

    <div class="results">
      <p>Tip Amount: $<span id="tipAmount">0.00</span></p>
      <p>Total Bill: $<span id="totalBill">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
